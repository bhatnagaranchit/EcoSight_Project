{% extends "base.html" %}

{% block content %}
<h2>Data Management</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card p-3">
            <h4>Add Record</h4>
            <form method="POST">
                <div class="mb-2">
                    <label>Year</label>
                    <input type="number" name="year" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Solar (GW)</label>
                    <input type="number" step="0.1" name="solar" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Wind (GW)</label>
                    <input type="number" step="0.1" name="wind" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Coal (GW)</label>
                    <input type="number" step="0.1" name="coal" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Record</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card p-3">
            <h4>Database Records</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Country</th>
                        <th>Solar</th>
                        <th>Wind</th>
                        <th>Coal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.year }}</td>
                        <td>{{ record.country }}</td>
                        <td>{{ record.solar_gw }}</td>
                        <td>{{ record.wind_gw }}</td>
                        <td>{{ record.coal_gw }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
